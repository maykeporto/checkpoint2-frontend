      <h1 class="titulo-principal">Criar Conta</h1>
      
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Conta criada!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Conta criada com sucesso!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <form>
      <div class="mb-3">
          <label for="username" class="form-label">Nome de Usuário</label>
          <input required type="username" class="form-control" id="username" aria-describedby="usernameHelp">
      </div>
      <div class="mb-3">
          <label for="lastname" class="form-label">Sobrenome</label>
        <input required type="lastname" class="form-control" id="lastname" aria-describedby="sobrenomeHelp">
      </div>

      <div class="mb-3">
          <label for="date" class="form-label">Data de Nascimento</label>
        <input required type="date" class="form-control" id="date" aria-describedby="sobrenomeHelp">
      </div>

      <div class="mb-3">
          <label for="phone" class="form-label">Enter your phone number:</label>
          <input type="number" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      </div>

      <div class="mb-3">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" value="test@example.com">
          
      </div>
      
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <input required type="password" class="form-control" id="exampleInputPassword1">
      </div>

      <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Li e aceito os termos e condições.
          </label>
      </div>
      <button type="submit" class="btn btn-primary btn-login" data-bs-toggle="modal" data-bs-target="#exampleModal" >Entrar</button>
    
    </form>

            <form>
                <h2>Dados Pessoais</h2>
                
                <div>
                    <label for="fullName">Nome Completo</label>
                    <input required placeholder="Insira o seu nome" type="text" maxLength="100" name="fullName" id="fullName">
        
                </div>
        
                <div>
                    <label for="email">E-mail</label>
                    <input required placeholder="" type="email" name="email" id="email">
                    
                </div>
                
                <div>
                    <label for="tel">Telefone</label>
                    <input placeholder="(xx)xxxxx-xxxx" type="tel" maxLength="14" name="tel" id="tel">
                    
                </div>

                <div>
                    <label for="fullName">Cidade</label>
                    <input required placeholder="" type="text" maxLength="100" name="fullName" id="fullName">
        
                </div>
                
                <div>
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="date" name="birthDate" id="birthDate">
                    
                </div>

                <div>
                    <label for="store">Melhor horário para contato?</label>
                    <select name="store" id="store">
                        <option value="">Manhã (8h às 12h)</option>
                        <option value="">Tarde (13h às 17h)</option>
                        <option value="">Noite (18h às 21)</option>
                    </select>
        
                </div>
                
                <div>
                    
                    <input type="checkbox" name="interesses" id="turista">
                    <label class="checkbox" for="turista">Aceito receber promoções e informações do BancoDH</label>

                </div>
                       
                                
                <button class="send" type="submit">Enviar</button>
                <button class="clean" type="reset">Limpar formulário</button>
